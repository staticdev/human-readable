[tool.poetry]
name = "human-readable"
version = "1.2.0"
description = "Human Readable"
authors = ["staticdev <staticdev-support@protonmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/staticdev/human-readable"
repository = "https://github.com/staticdev/human-readable"
documentation = "https://human-readable.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
exclude = ["src/human_readable/locale/**/*.po"]

[tool.poetry.urls]
Changelog = "https://github.com/staticdev/human-readable/releases"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
Pygments = ">=2.11.2"
black = ">=22.1"
coverage = {extras = ["toml"], version = ">=6.3.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=3.0.0"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
freezegun = ">=1.2.0"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.941"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.17.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=7.1.0"
pytest-mock = ">=3.7.0"
pyupgrade = ">=2.31.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
typeguard = ">=2.13.3"
types-freezegun = ">=1.1.6"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["human_readable", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true


[[tool.mypy.overrides]]
module = ["pytest_mock"]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
